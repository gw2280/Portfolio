    <main>
        <div class="contact-form-container">
            <form action="https://formspree.io/f/mrbzblkq" method="post" class="validate">
           
                <label for="name" class="label">Name</label>
                <input id="name" type="text" name="name" class="form-input" maxlength="20"
                required>

                <label for="email" class="label">Email</label>
                <input id="email" type="email" name="_replyto" class="form-input" maxlength="20" 
                required>

                <label for="message" class="label">Message</label>
                <textarea id="message" name="message"
                class="form-input" rows="4" required></textarea>

                <input type="submit" value="Send" class="submit-button">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-containter">
        </div>
        <div class="footer-nav">
        </div>
